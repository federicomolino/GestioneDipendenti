<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>NuovoUtente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/Navbar.css">
</head>
<body>
<!--importo navbar-->
<div th:replace="~{Navbar/navbar :: navbar}"></div>
<div class="container">
  <div class="row">
    <div class="col-4">
      <h2>Modifica Giornata</h2>
    </div>
    <hr>

    <div th:if="${successMessage}" class="alert alert-success d-flex justify-content-between mt-2 col-4 mx-auto">
      <span th:text="${successMessage}">Modifiche effettuate correttamente!</span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div th:if="${errorMessage}" class="alert alert-danger d-flex justify-content-between mt-2 col-4 mx-auto">
      <span th:text="${errorMessage}">Modifiche non effettuate</span>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!--Modifica Giornata-->
    <div class="d-flex justify-content-evenly">
      <div class="mt-3 col-4">
        <div class="card shadow-sm">
          <form method="post" th:object="${formEditDay}"
                th:action="@{/presenza/calendar/{idPresenza}(idPresenza=${formEditDay.idPresenza})}">
            <div class="card-header bg-success text-white d-flex justify-content-between">
              <h5 class="mb-0">Modifica Giorno "<strong th:text="*{data}">2025-12-12</strong>"</h5>
            </div>
            <div class="card-body">

              <!-- Ora Entrata -->
              <div class="row mb-3 align-items-center">
                <label for="oraEntrata" class="col-5 col-form-label fw-bold">Ora Entrata</label>
                <div class="col-7">
                  <input type="time" id="oraEntrata" class="form-control" th:field="*{oraEntrata}">
                  <strong th:if="${#fields.hasErrors('oraEntrata')}" class="text-danger" th:errors="*{oraEntrata}"></strong>
                </div>
              </div>

              <!-- Ora Uscita -->
              <div class="row mb-3 align-items-center">
                <label for="oraUscita" class="col-5 col-form-label fw-bold">Ora Uscita</label>
                <div class="col-7">
                  <input type="time" id="oraUscita" class="form-control" th:field="*{oraUscita}">
                  <strong th:if="${#fields.hasErrors('oraUscita')}" class="text-danger" th:errors="*{oraUscita}"></strong>
                </div>
              </div>

              <!-- Modalità -->
              <div class="row mb-3 align-items-center">
                <label class="col-5 col-form-label fw-bold">Modalità</label>
                <div class="col-7">
                  <select class="form-select form-select-sm" th:field="*{modalita}">
                    <option value="" disabled selected>Seleziona la modalità</option>
                    <option value="UFFICIO">UFFICIO</option>
                    <option value="SMARTWORKING">SMARTWORKING</option>
                    <option value="FUORISEDE">FUORISEDE</option>
                  </select>
                </div>
              </div>

              <!-- Stato -->
              <div class="row mb-3 align-items-center">
                <label class="col-5 col-form-label fw-bold">Stato</label>
                <div class="col-7">
                  <select class="form-select form-select-sm" th:field="*{stato}">
                    <option value="" disabled selected>Seleziona il tuo stato</option>
                    <option value="PRESENTE">PRESENTE</option>
                    <option value="ASSENTE">ASSENTE</option>
                    <option value="FERIE">FERIE</option>
                    <option value="PERMESSO">PERMESSO</option>
                    <option value="RITARDO">RITARDO</option>
                  </select>
                </div>
              </div>

            </div>

            <div class="mb-3 me-3 text-end">
              <button type="submit" class="btn btn-success">Modifica</button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
