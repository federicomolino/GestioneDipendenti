<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Assistenza</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Navbar.css">
</head>
<body>
<!--importo navbar-->
<div th:replace="~{Navbar/navbar :: navbar}"></div>
<div class="container">
    <div class="row">
        <div class="col-6">
            <h5>Richiedi Assitenza</h5>
        </div>
    </div>
    <div class="row col-10">
        <form method="post" th:action="@{/presenza}">
            <!--Responsabile a cui inviare richiesta-->
            <div class="row col-10">

                <div class="d-flex justify-content-between">
                    <div class="col-5">
                        <label>Inserisci il Responsabile a cui mandare la richiesta</label>
                    </div>
                    <div class="col-5">
                        <label>Inserisci Motivazione Richiesta</label>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <div class="col-5">
                        <select class="form-select form-select-sm" aria-label="Small select example">
                            <option disabled selected>Seleziona Responsabile</option>
                            <div th:each="utente : ${listUtentiAdmin}">
                                <option  th:value="${utente.idUtente}"
                                         th:text="${utente.username}">federico.molino</option>
                            </div>
                        </select>
                    </div>

                    <div class="col-5">
                        <select class="form-select form-select-sm" aria-label="Small select example">
                            <option disabled selected>Inserisci Motivazione</option>
                            <option th:value="${RICHIESTAGENERICA}">RICHIESTA GENERICA</option>
                            <option th:value="${MANCATATIMBRATURA}">MANCATA TIMBRATURA</option>
                            <option th:value="${FERIE}">FERIE</option>
                        </select>
                    </div>
                </div>
            </div>

            <!--Motivo della richiesta-->
            <div class="row col-6 mt-5">
                <label>Inserisci richiesta</label>
                <div class="row col-10">
                    <div id="textAreaRichiesta">
                    <textarea class="form-control" id="validationTextarea"
                              placeholder="Inserisci la tua richiesta" required style="height: 130px;"></textarea>
                        <div class="invalid-feedback">
                            Devi inserire la tua richiesta
                        </div>
                    </div>
                </div>
            </div>

            <!--Inoltra richiesta-->
            <div class="mt-3">
                <button type="button" class="btn btn-sm btn-outline-secondary">Invia Richiesta</button>
            </div>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
